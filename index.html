<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>乱数生成アプリケーション</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/index.js"></script>
</head>

<body>
    <h1 class="text-center text-info my-4">
        乱数生成アプリケーション
    </h1>
    <div class="text-center">
        <form id="form" mb="4">
            <input type="button" class="btn btn-outline-danger active" value="生成!" onclick="RandomNumber()">
            <input type="number" id="maxn" value="6" placeholder="乱数最大値を入力">
            <input type="number" id="minn" value="0" placeholder="乱数最小値を入力">
        </form>
        <br>
        <code>
            <h3>
                <strong>
                    <span id="out">
                        まだ生成していません!
                    </span>
                </strong>
            </h3>
        </code>
    </div>
    <footer class="text-center">
        Create by <a href="https://nakatai.ga">Nakatai</a>.
        <br> This Program Used <a href="https://chancejs.com/">Chance.js</a> and <a href="https://getbootstrap.jp/">bootstrap</a>.
    </footer>
</body>

</html>
