<html lang="ja">

<head>
    <title>乱数生成アプリケーション</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/chance/1.1.8/chance.min.js"></script>
    <script src="/js/numgen.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"> 
</head>

<body>
    <h1 class="text-info my-4">
        <a href="https://rannum.nakatai.ga">
            乱数生成アプリケーション
        </a>
    </h1>
    <div class="form">
        <form id="form" mb="4">
            <input type="button" class="btn btn-outline-danger active" value="生成!" onclick="RandomNumber()">
            <input type="number" id="maxn" class="numinput" value="6" placeholder="乱数最大値を入力">
            <input type="number" id="minn" class="numinput" value="0" placeholder="乱数最小値を入力">
            <br>
            <input type="button" value="バックログ削除（再読み込み）" onclick="location.reload(false);">
        </form>
        <br>
        <code>
            <span id="out" class="out" style="font-size: 40px;">
                まだ生成していません!
            </span>
        </code>
        <br>
        <div id="HistoryNum" class="HistoryNum"></div>
    </div>
    <footer id="footer-1" class="footer-1 fixed-bottom">
        Create by <a href="https://nakatai.ga">Nakatai</a>.
        <br> This Program Used <a href="https://chancejs.com/">Chance.js</a>, <a href="https://github.com/devicons/devicon/">Devicon</a>&nbsp;and&nbsp;<a href="https://getbootstrap.jp/">bootstrap</a>.
        <a href="https://go.nakatai.ga/twitter"></a>
    </footer>
</body>

</html>
