<html lang="ja">

<head>
    <title>乱数生成アプリケーション</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/lib/chance.min.js"></script>
    <script src="/js/numgen.min.js"></script>
</head>

<body>
    <h1 class="text-center text-info my-4">
        乱数生成アプリケーション
    </h1>
    <div class="form">
        <form id="form" mb="4">
            <input type="button" class="btn btn-outline-danger active" value="生成!" onclick="RandomNumber()">
            <input type="number" id="maxn" class="numinput" value="6" placeholder="乱数最大値を入力">
            <input type="number" id="minn" class="numinput" value="0" placeholder="乱数最小値を入力">
            <br>
            <input type="button" value="バックログ削除（再読み込み）" onclick="delbacklog()">
        </form>
        <br>
        <code>
            <span id="out" class="out">
                まだ生成していません!
            </span>
        </code>
        <br>
        <div id="HistoryNum" class="HistoryNum"></div>
    </div>
    <footer class="text-center" id="footer-1">
        Create by <a href="https://nakatai.ga">Nakatai</a>.
        <br>
        This Program Used <a href="https://chancejs.com/">Chance.js</a>&nbsp;and&nbsp;<a href="https://getbootstrap.jp/">bootstrap</a>.
    </footer>
</body>

</html>
